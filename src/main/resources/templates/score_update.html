<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>


<div class="container card shadow">

  <div class="">

     <div class="row p-3">
         <div class=" col-md-6 col-offset-3">
             <form>
                 <label>Run</label>
                 <select class="form-select" aria-label="Default select example">

                     <th:block th:each="runs:${runsList}">
                         <option th:value="${runs.value}" th:text="${runs.value}"></option>
                     </th:block>

                 </select>
                 <br/>

                 <label>Type of Run</label>
                 <select class="form-select" aria-label="Default select example">
                     <th:block th:each="runType:${runTypeList}">
                         <option th:value="${runType.value}"  th:text="${runType.value}"></option>

                     </th:block>
                 </select>
                 <br/>
                 <label>Select if the run is extra</label>
                 <select class="form-select" aria-label="Default select example">
                     <th:block th:each="extraRun:${extraRunList}">
                         <option th:value="${extraRun.value}" th:text="${extraRun.value}"></option>
                     </th:block>
                 </select>
                 <br/>
                 <label>Select if the Batsman is out</label>
                 <select class="form-select" aria-label="Default select example">
                     <th:block th:each="outType:${outTypeList}">
                         <option th:value="${outType.value}" th:text="${outType.value}"></option>
                     </th:block>
                 </select>


                 <br/>
                 <button type="submit" class="btn btn-primary">Submit</button>
             </form>
         </div>
     </div>
  </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

</body>
</html>
